@admin_main("Ladok 2.0 - Administration - Student") {

<div class="jumbotron">
    <form action="@routes.Administration.addStudent()" method="POST" class="form" role="form">
        <h2>Lägg till studentkonto</h2>
        Obs, denna funktion finns endast tillgänglig i prototypen för att underlätta test. Normalt sköts skapandet av konton av studieadministrationen.
        <legend></legend>

        <div class="form-group">
            <label>Användarnamn</label>
            <input required type="text" class="form-control" name="username" placeholder="Användarnamn">
        </div>
        <div class="form-group">
            <label>Lösenord</label>
            <input required type="password" class="form-control" name="password" placeholder="Lösenord">
        </div>
        <div class="form-group">
            <label>Personnummer</label>
            <input type="text" class="form-control" name="ssn" placeholder="Personnummer">
        </div>
        <div class="form-group">
            <label>Mejladress</label>
            <input required type="email" class="form-control" name="email" placeholder="Mejladress">
        </div>
        <div class="form-group">
            <label>Förnamn</label>
            <input type="text" class="form-control" name="firstName" placeholder="Förnamn">
        </div>
        <div class="form-group">
        <label>Efternamn</label>
        <input type="text" class="form-control" name="surname" placeholder="Efternamn">
        </div>
        <div class="form-group">
            <label>C&O</label>
            <input type="text" class="form-control" name="co" placeholder="C&O (ej obligatoriskt)">
        </div>
        <div class="form-group">
            <label>Gatuadress</label>
            <input type="text" class="form-control" name="streetAdress" placeholder="Gatuadress">
        </div>
        <div class="form-group">
            <label>Ort</label>
            <input type="text" class="form-control" name="city" placeholder="Ort">
        </div>
        <div class="form-group">
            <label>Postnummer</label>
            <input type="text" class="form-control" name="zipcode" placeholder="Postnummer">
        </div>


        <button type="submit" class="btn btn-success">Lägg till</button>
        <a href="/" role="button" class="btn btn-primary">Tillbaka</a>
    </form>

</div>


}
