@(student: Student)


<!-- Lista med nya händelser berörande en viss student -->

<table class="table table-striped">

    <tr>
        <th>Datum</th>
        <th>Aktivitet</th>
    </tr>


    <tr class="warning">
        <td>Imorgon</td>
        <td>Tenta i hemkunskap</td>
    </tr>

</table>



<table class="table table-striped">


    <tr>
        <th>Datum</th>
        <th>Aktivitet</th>
    </tr>


    @for(a <- student.getThreeActivities) {
        <tr>
            <td>@a.date</td>
            <td>@a.text</td>
        </tr>

    }
</table>
