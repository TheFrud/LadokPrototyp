@(student: Student)

<!-- Lista med nya händelser berörande en viss student -->

<table class="table table-striped">


    <tr>
        <th>Datum</th>
        <th>Händelse</th>
    </tr>

    @for(a <- student.getAllActivities().toList.sortBy(h => -h.id).toList.take(3)) {
            <tr>
                <td>@a.date</td>
                <td>@a.text</td>
            </tr>

    }
</table>
