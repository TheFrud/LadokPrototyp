@(student: Student)


<!-- Lista med nya händelser berörande en viss student -->

<table class="table table-striped">


    <tr>
        <th>Datum</th>
        <th>Händelse</th>
    </tr>

    @for(a <- student.getThreeActivities) {
        <tr>
            <td>@a.date</td>
            <td>@a.text</td>
        </tr>
    }
</table>
