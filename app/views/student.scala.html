@(student: Student)


<table class="table table-striped">


    <tr>
        <td><b>Namn</b></td>
        <td>@student.firstName</td>
    </tr>

    <tr>
        <td><b>Mejladress</b></td>
        <td>@student.email</td>
    </tr>

    <tr>
        <td><b>Telefonnummer</b></td>
        <td>0702590167</td>
    </tr>

    <tr>
        <td><b>Aviseringar</b></td>
        <td>SMS</td>
    </tr>



</table>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn btn-block" data-toggle="modal" data-target="#myModal">
   Ändra inställningar
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Ändra dina inställningar</h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped">


                    <tr>
                        <td><b>Namn</b></td>
                        <td>@student.firstName</td>
                    </tr>

                    <tr>
                        <td><b>Mejladress</b></td>
                        <td>@student.email</td>
                    </tr>

                    <tr>
                        <td><b>Telefonnummer</b></td>
                        <td>0702590167</td>
                    </tr>

                    <tr>
                        <td><b>Aviseringar</b></td>
                        <td>SMS</td>
                    </tr>



                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Stäng</button>
                <button type="button" class="btn btn-primary">Spara</button>
            </div>
        </div>
    </div>
</div>
